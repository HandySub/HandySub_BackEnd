spring:
  data:
    mongodb:
      authentication-database:
      username:
      password:
      host: localhost
      port: 27017
      database: handysub
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER


  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true


logging:
  level:
    org:
      hibernate.SQL: debug
      hibernate.type: trace
server:
  port: 8080